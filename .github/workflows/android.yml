name: Android CI (AI Consciousness)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Install latest cmdline-tools first, then other packages
      - name: Install Android SDK packages
        uses: android-actions/setup-android@v3
        with:
          packages: |
            cmdline-tools;latest
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Accept SDK licenses
        run: yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build Debug APK (wrapper)
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-consciousness-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # Optional: quick diagnostics if something fails (keep disabled by default)
